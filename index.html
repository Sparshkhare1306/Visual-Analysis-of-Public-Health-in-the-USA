<body>
    <h3>Impact of Fast Food Centers on Public Health</h3>
    <br/>
    
    <div class="columns">
        <div class="topColumn1">
            <div class="card" style="height: 490px;">
                <div id="geoHeadingText"></div>
                <div class="ttip">
                    <ul>
                        <li><b >Fast Food Center's</b></li>
                    </ul>
                    <span class="ttext">The dots in the Geo Map represents fast food center's</span>
                </div>
                <!-- <span >
                    <ul style="margin-left: 500px;">
                        <li ><b >Fast Food Center's</b></li>
                    </ul>
                </span> -->
                <div id="map" width="1000" height="300"></div>
                <div id="mapbody"> </div>
            </div>
        </div>
        <div class="topColumn2">
            <div class="card" style="height: 490px;">
                <!-- <div id="barHeadingText">Bar Plot</div> -->
                <div id="bubbleChartText"></div>
                <!-- <div id="barChart"></div> -->
                <div id="betterBubbleChart"></div>
            </div>
        </div>
    </div>

    <div class="columns-down">
        <div class="bottomColumn1">
           
            <div class="card">
                <div id="pcpHeadingText">Per Capita PCP</div>
                <div id="svgPcpPlot"></div>

         </div>
        </div>

        <div class="bottomColumn3">
            <div class="card">
                <!-- <p class="line-1 anim-typewriter">Animation typewriter style using css steps()</p> -->
                <div id="pieHeadingText">Death Distribution</div>
                <div id="mainPie"></div>
                <div id="mainTooltip" class="hidden">
                    <p><span id="value"></span></p>
                </div>
            </div>
        </div>

        

        <div class="bottomColumn2">
            <div class="textCard">
                <!-- <div id="textHeadingText">State Data</div> -->
                <br/><br/>
                <h4 id="cityName"></h4>
                <br/>
                <ul style="list-style-type:none;">
                    
                    <li>
                        <span id="airQualityValue"></span><br/><h4 id="airQuality" >Air Quality Index </h4>
                    </li>
                    <br/>
                    <li>
                        <span id="UnemployedValue"></span><br/><h4 id="Unemployed" >Unemployed Rate </h4>
                    </li>
                    <br/>
                    <li>
                        <span id="UninsuredValue"></span><br/><h4 id="Uninsured" >Total Uninsured </h4>
                    </li>
                    <br/>
                    <li >
                        <span id="deathsValue"></span><br/><h4 id="deaths" >Total Deaths </h4>
                        
                    </li>
                    
                </ul>
            </div>
        </div>

       
        
    </div>



</body>
